<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="phone-img">
        <img src="./img/instagram-celular.png" alt="Phone image" />
      </div>
      <div class="login-box">
        <div class="login-group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-image">
            <img src="./img/perfil-insta.png" alt="Profile image" />
          </div>
          <button><a href="#">Continue como Oliver</a></button>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>

        <div class="login-group">
          <p class="not-conected">Não é Oliver?</p>
          <p class="not-conected">
            <span class="link-blue"><a href="#">Alternar contas</a></span>
            ou
            <span class="link-blue"><a href="#">Inscreva-se</a></span>
          </p>
        </div>

        <div class="store">
          <p class="get-app">Obtém a aplicação</p>
          <div class="store-icons">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
            <!-- <img src="./img/apple-button.png" alt="Apple Store Icon" />
            <img src="./img/googleplay-button.png" alt="Google Store Icon" /> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
